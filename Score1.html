<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Live Score</title>

<style>
    body{
        margin:0;
        padding:0;
        background:#f3f5f9;
        font-family:Arial, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .card{
        width:90%;
        max-width:350px;
        background:#fff;
        padding:20px;
        border-radius:15px;
        box-shadow:0 5px 15px rgba(0,0,0,0.1);
        text-align:center;
    }

    .teams{
        font-size:22px;
        font-weight:bold;
        margin-bottom:10px;
    }

    .score{
        font-size:45px;
        font-weight:bold;
        color:#ff5722;
    }

    .details{
        margin-top:10px;
        font-size:18px;
    }

    button{
        width:100%;
        padding:12px;
        border:none;
        margin-top:20px;
        background:#2196f3;
        color:#fff;
        font-size:18px;
        border-radius:10px;
        cursor:pointer;
    }

    button:hover{
        background:#1976d2;
    }
</style>
</head>

<body>

<div class="card">
    <div class="teams">Bangladesh vs India</div>

    <div class="score" id="score">0/0</div>

    <div class="details">
        Overs: <span id="overs">0.0</span> <br>
        Run Rate: <span id="rr">0.00</span>
    </div>

    <button onclick="updateScore()">Update Score</button>
</div>


<script>
function updateScore(){
    let score = prompt("Score দিন (যেমন: 56/2):");
    let overs = prompt("Over দিন (যেমন: 7.3):");

    if(score && overs){
        document.getElementById("score").innerText = score;
        document.getElementById("overs").innerText = overs;

        let run = parseInt(score.split('/')[0]);
        let rr = (run / parseFloat(overs)).toFixed(2);
        document.getElementById("rr").innerText = rr;
    }
}
</script>

</body>
</html>
